<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="area">
      <div class="area-level">
        <a href="index.html">
          <p class="area-level-text">
            Выбери <br />
            сложность
          </p>
        </a>
        <div class="area-level-levels">
          <button type="button" class="buttonLevel level1" data-levelId="1">
            1
          </button>
          <button type="button" class="buttonLevel level2" data-levelId="2">
            2
          </button>
          <button type="button" class="buttonLevel level3" data-levelId="3">
            3
          </button>
        </div>
        <div class="area-level-button">
          <button class="buttonStart but0">
            <a class="buttonStarter">Старт</a>
          </button>
          <button class="buttonStart but1">
            <a href="game-field.html" class="buttonStarter">Старт</a>
          </button>
        </div>
        <div class="warning">
          <p>Нужно выбрать уровень!</p>
        </div>
      </div>
    </div>
    <script type="module" src="level.js"></script>
  </body>
</html>
